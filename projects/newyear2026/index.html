<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio</title>
  <meta name="description" content="Portfolio home. new year 2026 page entry." />
  <style>
    :root{
      --bg:#0b0f19;
      --card: rgba(18,26,42,.82);
      --text:#e8eefc;
      --sub:#b9c6e6;
      --line: rgba(35,48,77,.9);
      --shadow: 0 14px 46px rgba(0,0,0,.26);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 18% 12%, rgba(26,42,108,.92) 0%, transparent 60%),
        radial-gradient(900px 700px at 82% 30%, rgba(178,31,31,.86) 0%, transparent 55%),
        radial-gradient(1000px 800px at 60% 92%, rgba(15,139,141,.92) 0%, transparent 55%),
        var(--bg);
    }
    .wrap{max-width:960px;margin:0 auto;padding:56px 20px 80px}
    h1{margin:0;font-size:40px;letter-spacing:.3px}
    p{margin:14px 0 0;color:var(--sub);line-height:1.9}
    .card{
      margin-top:18px;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px 18px 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
    }
    .btn{
      display:inline-flex;
      align-items:center;
      gap:8px;
      margin-top:12px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(0,0,0,.18);
      color:var(--text);
      text-decoration:none;
    }
    .btn:hover{background:rgba(0,0,0,.28)}
    .footer{margin-top:26px;color:var(--sub);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Portfolio</h1>
    <p>ポートフォリオ配下ページの入口です。</p>

    <div class="card">
      <p style="margin:0;color:var(--sub);">2026 年賀状ページ</p>
      <a class="btn" href="./newyear2026/">new year 2026 を準備し始める →</a>
    </div>

    <div class="footer">© 2026 / your name</div>
  </div>
</body>
</html>
